<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico?" />

    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>
  <body>
    <header>
      <img src="assets/img/logo.svg" alt="Logomarca do aplicativo Habits" />

      <button>
        <img src="assets/img/plus.svg" alt="ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <div class="date-filter">
      <div class="month-filter">
        <button id="selectMonth" type="button">Mês</button>

        <div class="container-month">
          <span data-month-value="">Todos</span>
          <span data-month-value="/01">Janeiro</span>
          <span data-month-value="/02">Fevereiro</span>
          <span data-month-value="/03">Março</span>
          <span data-month-value="/04">Abril</span>
          <span data-month-value="/05">Maio</span>
          <span data-month-value="/06">Junho</span>
          <span data-month-value="/07">Julho</span>
          <span data-month-value="/08">Agosto</span>
          <span data-month-value="/09">Setembro</span>
          <span data-month-value="/10">Outubro</span>
          <span data-month-value="/11">Novembro</span>
          <span data-month-value="/12">Dezembro</span>
        </div>
      </div>
    </div>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="academy">🏋️‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🥗</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="read">📚</div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
